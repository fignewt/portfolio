<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography - Newton Grady</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
            font-family: 'Inter', sans-serif;
            color: #e0e0e0;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(46, 213, 115, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* Pond background decoration */
        .pond-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
            background: radial-gradient(ellipse at 30% 40%, rgba(52, 152, 219, 0.15) 0%, transparent 60%),
                        radial-gradient(ellipse at 70% 60%, rgba(46, 213, 115, 0.08) 0%, transparent 70%);
        }

        .pond-water {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, 
                rgba(52, 152, 219, 0.02) 0%,
                rgba(30, 100, 180, 0.08) 50%,
                rgba(20, 80, 160, 0.05) 100%);
            animation: waterFlow 8s ease-in-out infinite;
        }

        @keyframes waterFlow {
            0%, 100% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.5;
            }
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            scroll-margin-top: 80px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
            letter-spacing: 2px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
            background: linear-gradient(135deg, #fff 0%, #b0b8c1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 64px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(52, 152, 219, 0.2);
        }

        section p {
            font-size: 18px;
            color: #b0b8c1;
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin-bottom: 30px;
            max-width: 800px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 31, 46, 0.9);
            padding: 12px 22px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.4), 0 0 40px rgba(52, 152, 219, 0.15), 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(52, 152, 219, 0.6);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 24px;
            background: linear-gradient(135deg, rgba(26, 31, 46, 0.95) 0%, rgba(52, 152, 219, 0.05) 100%);
        }

        nav a {
            color: #b0b8c1;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            transition: color 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        nav a i {
            font-size: 18px;
        }

        nav a:hover {
            color: #3498db;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: width 0.3s ease;
        }

        nav a:hover::after {
            width: 100%;
        }

        .nav-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(26, 31, 46, 0.9);
            border: 1px solid rgba(52, 152, 219, 0.2);
            color: #b0b8c1;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            z-index: 99;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, color 0.2s ease, transform 0.08s ease;
            font-size: 16px;
        }

        #contactBtn { right: 80px; }
        #themeToggle { right: 20px; }

        .nav-btn:hover { background: rgba(52,152,219,0.12); color: #3498db; transform: translateY(-2px); }

        /* Light theme overrides */
        .light-theme {
            --bg-gradient: linear-gradient(135deg, #f7fafc 0%, #ffffff 100%);
            --text-color: #1a1a1a;
            --muted-text: #444b52;
            --card-bg: rgba(0,0,0,0.03);
            --accent: #2b6cb0;
        }

        .light-theme body {
            background: var(--bg-gradient);
            color: var(--text-color);
        }

        .light-theme nav {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(43,108,176,0.03) 100%);
            border: 2px solid rgba(43,108,176,0.3);
            box-shadow: 0 0 20px rgba(43,108,176,0.25), 0 0 40px rgba(43,108,176,0.08), 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        .light-theme nav a, .light-theme .nav-btn {
            color: var(--text-color);
        }

        .light-theme .nav-btn {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(15, 23, 42, 0.06);
            color: var(--text-color);
        }

        .light-theme .nav-btn:hover {
            background: rgba(37,99,235,0.08);
            color: var(--accent);
        }

        .light-theme h1 {
            background: linear-gradient(135deg, #1a1a1a 0%, #444b52 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 4px 12px rgba(37, 99, 235, 0.25)) drop-shadow(0 2px 6px rgba(37, 99, 235, 0.15));
        }

        .light-theme h2, .light-theme p {
            color: var(--text-color);
        }

        .light-theme .pond-background {
            background: radial-gradient(ellipse at 30% 40%, rgba(37, 99, 235, 0.2) 0%, transparent 60%),
                        radial-gradient(ellipse at 70% 60%, rgba(34, 197, 94, 0.12) 0%, transparent 70%);
        }

        .light-theme .pond-water {
            background: linear-gradient(180deg, 
                rgba(37, 99, 235, 0.08) 0%,
                rgba(30, 80, 200, 0.15) 50%,
                rgba(20, 60, 180, 0.1) 100%);
        }

        .content-wrapper {
            max-width: 1000px;
            width: 100%;
        }

        /* Photography Gallery - Carousel Style */
        .gallery-carousel {
            width: 100%;
            max-width: 900px;
            margin-top: 30px;
            position: relative;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 16px 40px rgba(52, 152, 219, 0.3);
            background: rgba(20, 20, 30, 0.8);
            aspect-ratio: 16 / 10;
            border: 1px solid rgba(52, 152, 219, 0.2);
        }

        .carousel-inner {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-item {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.1) 0%, rgba(46, 213, 115, 0.05) 100%);
        }

        .carousel-item.active {
            opacity: 1;
        }

        .carousel-item i {
            font-size: 120px;
            color: #3498db;
            opacity: 0.6;
        }

        .carousel-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(26, 31, 46, 0.8);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
            font-size: 24px;
        }

        .carousel-nav:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: rgba(52, 152, 219, 0.6);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 20px;
        }

        .carousel-next {
            right: 20px;
        }

        .carousel-counter {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 31, 46, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: #3498db;
            font-size: 14px;
            z-index: 10;
        }

        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid rgba(52, 152, 219, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: #3498db;
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.6);
        }

        .indicator:hover {
            background: rgba(52, 152, 219, 0.6);
        }

        .light-theme .carousel-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(43, 108, 176, 0.2);
            box-shadow: 0 16px 40px rgba(37, 99, 235, 0.15);
        }

        .light-theme .carousel-nav {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(43, 108, 176, 0.3);
            color: #2b6cb0;
        }

        .light-theme .carousel-nav:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(43, 108, 176, 0.5);
        }

        .light-theme .carousel-counter {
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(43, 108, 176, 0.3);
            color: #2b6cb0;
        }

        .light-theme .indicator {
            background: rgba(37, 99, 235, 0.2);
            border: 1px solid rgba(43, 108, 176, 0.4);
        }

        .light-theme .indicator.active {
            background: #2b6cb0;
            box-shadow: 0 0 10px rgba(37, 99, 235, 0.4);
        }

        /* Mobile Hamburger Menu */
        .nav-toggle {
            display: none;
            position: fixed;
            top: 14px;
            left: 16px;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 101;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .nav-toggle span {
            width: 24px;
            height: 2px;
            background: #3498db;
            transition: all 0.3s ease;
            display: block;
        }

        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(10px, 10px);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }

        .nav-dropdown {
            display: none;
            position: fixed;
            top: 60px;
            left: 16px;
            right: 16px;
            background: linear-gradient(135deg, rgba(26, 31, 46, 0.98) 0%, rgba(52, 152, 219, 0.08) 100%);
            border: 1px solid rgba(52, 152, 219, 0.4);
            border-radius: 10px;
            padding: 12px 0;
            z-index: 100;
            flex-direction: column;
            gap: 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-dropdown.active {
            display: flex;
        }

        .nav-dropdown a {
            padding: 12px 16px;
            color: #b0b8c1;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s ease, color 0.2s ease;
            border-bottom: 1px solid rgba(52, 152, 219, 0.1);
        }

        .nav-dropdown a:last-child {
            border-bottom: none;
        }

        .nav-dropdown a:hover {
            background: rgba(52, 152, 219, 0.15);
            color: #3498db;
        }

        @media (max-width: 768px) {
            section {
                padding: 80px 20px 40px 20px;
                min-height: 100vh;
                text-align: center;
            }

            h1 {
                font-size: 60px;
            }

            h2 {
                font-size: 40px;
            }

            section p {
                font-size: 16px;
            }

            nav {
                top: 8px;
                left: 50%;
                transform: translateX(-50%);
                padding: 8px 12px;
                gap: 10px;
                flex-wrap: wrap;
                max-width: calc(100vw - 20px);
                justify-content: center;
            }

            nav a {
                font-size: 11px;
                gap: 4px;
            }

            nav a i {
                font-size: 14px;
            }

            #contactBtn { right: 12px; top: 10px; }
            #themeToggle { right: 12px; top: 58px; }

            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            section {
                padding: 70px 14px 40px 14px;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
            }

            h1 {
                font-size: 40px;
                margin-bottom: 15px;
            }

            h2 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            section p {
                font-size: 14px;
                margin-bottom: 20px;
            }

            nav {
                display: none;
            }

            .nav-toggle {
                display: flex;
            }

            .nav-dropdown {
                max-width: calc(100vw - 32px);
            }

            #contactBtn {
                right: 50px;
                top: 12px;
                width: 36px;
                height: 36px;
                padding: 6px;
                font-size: 14px;
            }

            #themeToggle {
                right: 12px;
                top: 12px;
                width: 36px;
                height: 36px;
                padding: 6px;
                font-size: 14px;
            }

            .nav-btn {
                border-radius: 6px;
                transition: background 0.2s ease, color 0.2s ease;
                display: inline-flex !important;
            }

            .nav-btn:hover {
                background: rgba(52, 152, 219, 0.2);
                color: #3498db;
                transform: translateY(-2px);
            }

            .gallery {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .gallery-item {
                padding: 15px;
            }

            .gallery-item i {
                font-size: 48px;
            }

            .gallery-item h3 {
                font-size: 18px;
            }

            .content-wrapper {
                max-width: 100%;
            }
        }
    </style>
</head>

    <script>
        // Mobile Nav Toggle
        const navToggle = document.getElementById('navToggle');
        const navDropdown = document.getElementById('navDropdown');
        const dropdownLinks = navDropdown.querySelectorAll('a');

        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navDropdown.classList.toggle('active');
        });

        // Close dropdown when a link is clicked
        dropdownLinks.forEach(link => {
            link.addEventListener('click', () => {
                navToggle.classList.remove('active');
                navDropdown.classList.remove('active');
            });
        });

        // Theme toggle: persist preference in localStorage
        const themeToggle = document.getElementById('themeToggle');
        function applyTheme(isLight) {
            if (isLight) document.documentElement.classList.add('light-theme');
            else document.documentElement.classList.remove('light-theme');
            const icon = themeToggle.querySelector('i');
            if (icon) icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
        }

        const savedTheme = localStorage.getItem('theme');
        const prefersLight = savedTheme === 'light';
        applyTheme(prefersLight);

        themeToggle.addEventListener('click', () => {
            const isLightNow = document.documentElement.classList.toggle('light-theme');
            localStorage.setItem('theme', isLightNow ? 'light' : 'dark');
            applyTheme(isLightNow);
        });

        // Contact button
        document.getElementById('contactBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'mailto:newtgr@gmail.com?subject=Contact%20Request&body=Hi%20Newton,%0A%0AI%20would%20like%20to%20get%20in%20touch.';
        });
    </script>

    <!-- Photography Section -->
    <section id="photography">

            <div class="gallery-carousel">

                    <div class="carousel-inner" id="carouselInner">

                        </div>
                        <div class="carousel-item">

                        </div>

                        </div>

                        </div>
                        <div class="carousel-item">
                            <i class="fas fa-image"></i>
                        </div>
                        <div class="carousel-item">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <button class="carousel-nav carousel-prev" onclick="moveCarousel(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-nav carousel-next" onclick="moveCarousel(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-counter">
                        <span id="current-photo">1</span> / <span id="total-photos">6</span>
                    </div>
                </div>
                <div class="carousel-indicators" id="indicators"></div>
            </div>
        </div>

<script>
        // Carousel functionality
        let currentPhotoIndex = 0;
        const totalPhotos = document.querySelectorAll('.carousel-item').length;
        
        // Initialize indicators
        function initializeIndicators() {
            const indicatorsContainer = document.getElementById('indicators');
            for (let i = 0; i < totalPhotos; i++) {
                const indicator = document.createElement('div');
                indicator.className = `indicator ${i === 0 ? 'active' : ''}`;
                indicator.onclick = () => goToPhoto(i);
                indicatorsContainer.appendChild(indicator);
            }
            document.getElementById('total-photos').textContent = totalPhotos;
        }
        
        function updateCarousel() {
            const items = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.indicator');
            
            items.forEach((item, index) => {
                item.classList.remove('active');
                if (index === currentPhotoIndex) {
                    item.classList.add('active');
                }
            });
            
            indicators.forEach((indicator, index) => {
                indicator.classList.remove('active');
                if (index === currentPhotoIndex) {
                    indicator.classList.add('active');
                }
            });
            
            document.getElementById('current-photo').textContent = currentPhotoIndex + 1;
        }
        
        function moveCarousel(direction) {
            currentPhotoIndex += direction;
            
            if (currentPhotoIndex >= totalPhotos) {
                currentPhotoIndex = 0;
            } else if (currentPhotoIndex < 0) {
                currentPhotoIndex = totalPhotos - 1;
            }
            
            updateCarousel();
        }
        
        function goToPhoto(index) {
            currentPhotoIndex = index;
            updateCarousel();
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') moveCarousel(-1);
            if (e.key === 'ArrowRight') moveCarousel(1);
        });
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', initializeIndicators);
        
        // Theme toggle
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        function toggleTheme() {
            html.classList.toggle('light-theme');
            localStorage.setItem('theme', html.classList.contains('light-theme') ? 'light' : 'dark');
        }
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // Check saved theme preference
        if (localStorage.getItem('theme') === 'light') {
            html.classList.add('light-theme');
        }
        
        // Mobile hamburger menu
        const navToggle = document.querySelector('.nav-toggle');
        const navDropdown = document.querySelector('.nav-dropdown');
        
        navToggle.addEventListener('click', () => {
            navToggle.classList.toggle('active');
            navDropdown.classList.toggle('active');
        });
        
        // Close menu when clicking a link
        document.querySelectorAll('.nav-dropdown a').forEach(link => {
